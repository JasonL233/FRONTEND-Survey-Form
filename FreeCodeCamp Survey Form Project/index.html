<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform</p>
        <form method="post">
            <fieldset id="field1">
                <label for="name">Name <input id="name" name="name" type="text" placeholder="Enter your name" required>
                </label>
                <label for="email">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required>
                </label>
                <label for="age">Age (optional) <input id="age" name="age" type="number" min="0" max="100" placeholder="Age">
                </label>
                <label for="role">Which option best describes your current roles?
                    <select id="role" name="role" required>
                        <option value="">Select an option</option>
                        <option value="student">Student</option>
                        <option value="fJob">Full Time Job</option>
                        <option value="fLearner">Full Time Learner</option>
                        <option value="noSay">Perfer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset id="field2">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="defintely"><input id="defintely" name="recommendation" value="yes" type="radio">Defintely</label>
                <label for="maybe"><input id="maybe" name="recommendation" value="maybe" type="radio">Maybe</label>
                <label for="notSure"><input id="notSure" name="recommendation" value="no" type="radio">Not Sure</label>
            </fieldset>
            <fieldset id="field3">
                <label for="fav_feature">What is your favorite feature of freeCodeCamp?
                    <select id="fav_feature" name="fav_feature" required>
                        <option value="">Select an option</option>
                        <option value="challenge">Challenges</option>
                        <option value="project">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset id="field4" class="inline">
                <p>What would you like to see improved? (check all that apply)</p>
                <label for="feProject"><input id="feProject" name="improvement" value="feProject" type="checkbox">Front-end Projects</label>
                <label for="beProject"><input id="beProject" name="improvement" value="beProject" type="checkbox">Back-end Projects</label>
                <label for="dataVisualization"><input id="dataVisualization" name="improvement" value="dataVisualization" type="checkbox">Data Visualization</label>
                <label for="challenge"><input id="challenge" name="improvement" value="challenge" type="checkbox">Challenges</label>
                <label for="opCommunity"><input id="opCommunity" name="improvement" value="opCommunity" type="checkbox">Open Source Community</label>
                <label for="gHelpRoom"><input id="gHelpRoom" name="improvement" value="gHelpRoom" type="checkbox">Gitter help rooms</label>
                <label for="video"><input id="video" name="improvement" value="video" type="checkbox">Videos</label>
                <label for="cMeetups"><input id="cMeetups" name="improvement" value="cMeetups" type="checkbox">City Meetups</label>
                <label for="wiki"><input id="wiki" name="improvement" value="wiki" type="checkbox">Wiki</label>
                <label for="forum"><input id="forum" name="improvement" value="forum" type="checkbox">Forum</label>
                <label for="addCourse"><input id="addCourse" name="improvement" value="addCourse" type="checkbox">Addtional Courses</label>
            </fieldset>
            <fieldset id="field5">
                <label for="C/S">Any comments or suggestions?
                    <textarea id="C/S" name="C/S" rows="7" cols="20" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input id="submit" name="submit" value="Submit" type="submit">
        </form>
    </body>
</html>
